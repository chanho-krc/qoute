
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 원형 배경 -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#90CAF9" stroke-width="8"/>
  
  <!-- 책 커버 -->
  <rect x="160" y="180" width="160" height="200" rx="8" fill="url(#bookGrad)" stroke="#654321" stroke-width="3"/>
  
  <!-- 책 페이지들 -->
  <rect x="170" y="170" width="140" height="180" rx="5" fill="url(#pageGrad)" stroke="#DDD" stroke-width="2"/>
  <rect x="175" y="165" width="130" height="170" rx="5" fill="#FFFACD" stroke="#DDD" stroke-width="1"/>
  
  <!-- 책 제목 라인들 -->
  <rect x="185" y="200" width="110" height="4" fill="#8B4513" opacity="0.7"/>
  <rect x="185" y="220" width="90" height="3" fill="#8B4513" opacity="0.5"/>
  <rect x="185" y="235" width="100" height="3" fill="#8B4513" opacity="0.5"/>
  
  <!-- 따옴표 -->
  <text x="240" y="280" font-family="serif" font-size="40" fill="#DAA520" font-weight="bold">"</text>
  <text x="260" y="320" font-family="serif" font-size="40" fill="#DAA520" font-weight="bold">"</text>
  
  <!-- 별들 장식 -->
  <g fill="#FFD700" opacity="0.9">
    <polygon points="120,140 125,150 135,150 127,157 130,167 120,161 110,167 113,157 105,150 115,150" />
    <polygon points="380,120 385,130 395,130 387,137 390,147 380,141 370,147 373,137 365,130 375,130" />
    <polygon points="400,320 405,330 415,330 407,337 410,347 400,341 390,347 393,337 385,330 395,330" />
    <polygon points="100,300 105,310 115,310 107,317 110,327 100,321 90,327 93,317 85,310 95,310" />
  </g>
  
  <!-- 큰 반짝이는 별 -->
  <polygon points="350,200 360,220 380,220 366,232 372,252 350,240 328,252 334,232 320,220 340,220" fill="#FFD700" stroke="#FFF" stroke-width="2"/>
  
  <!-- 작은 반짝이들 -->
  <g fill="#FFF" opacity="0.8">
    <circle cx="180" cy="130" r="2"/>
    <circle cx="330" cy="380" r="3"/>
    <circle cx="140" cy="350" r="2"/>
    <circle cx="380" cy="160" r="2"/>
  </g>
  
  <!-- 책에서 나오는 마법같은 효과 -->
  <g fill="#FFD700" opacity="0.6">
    <circle cx="200" cy="160" r="1"/>
    <circle cx="220" cy="155" r="1.5"/>
    <circle cx="240" cy="150" r="1"/>
    <circle cx="260" cy="155" r="1.5"/>
    <circle cx="280" cy="160" r="1"/>
  </g>
</svg>